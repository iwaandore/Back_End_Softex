<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo1</title>
</head>

<body>
    <script>
        var a = prompt("Digite o nome do aluno:")
        var n1 = parseFloat(prompt("Digite a primeira nota:"))
        var n2 = parseFloat(prompt("Digite a segunda nota:"))
        var n3 = parseFloat(prompt("Digite a terceira nota:"))
        media = (n1 += n2 += n3) / 3

        media = (media >= 7 ? "O aluno " + a + " foi: Aprovado" : "O aluno " + a + " foi: Reprovado")
        window.alert(media)

    </script>
</body>

</html>
