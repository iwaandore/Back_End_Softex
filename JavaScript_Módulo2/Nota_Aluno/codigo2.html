<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo2</title>
</head>

<body>
    <script>
        var n1 = parseFloat(prompt("Digite a primeira nota:"))
        var n2 = parseFloat(prompt("Digite a segunda nota:"))
        media = 21 - (n1 + n2)


        if (media < 10) {
            window.alert("Você precisa tirar " + media + " para passar.")
        }
        else {
            window.alert("Você precisa tirar " + media + " para passar: Reprovado")
        }
    </script>
</body>

</html>
