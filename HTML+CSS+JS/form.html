<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./mascara.js"></script>
    <script src="./cadastrar.js"></script>
    <link rel="stylesheet" type="text/css" href="css.css" media="screen" />

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">

            <div class="justify-center">
                <h1>Cadastrar</h1>
            </div>
            <div class="label_float">
                <input type="text" id="nome" placeholder="" autocomplete="off" required>
                <label for="nome">Nome</label>
            </div>

            <div class="label_float">
                <input type="text" id="cpf" placeholder="" minlength="14" maxlength="14" onkeyup="mascara_cpf()"
                    autocomplete="off" required>
                <label for="cpf">Cpf</label>
            </div>

            <div class="label_float">
                <input type="email" id="email" autocomplete="off" required>
                <label for="email">E-mail</label>
            </div>

            <div class="label_float">
                <input type="tel" id="telefone" autocomplete="off" maxlength="15" onkeyup="handlePhone(event)" required>
                <label for="telefone">Telefone</label>
            </div>

            <div class="label_float">
                <input type="date" id="data" required>
                <label for="data"></label>
            </div>

            <form>
                <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="m"> Masculino
                <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="f"> Feminino
                <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="o"> Outros
            </form>



            <div class="justify-center">

                <div>
                    <button onclick="cadastrar()">Entrar</button>
                </div>

            </div>
            <hr>

        </div>

    </div>
</body>

</html>
