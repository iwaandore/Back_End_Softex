<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <script src="./mascara.js"></script>
    <script>

        function cadastrar() {
            var nome = document.getElementById('nome')
            var CPF = document.getElementById('cpf')
            var email = document.getElementById('email')
            var telefone = document.getElementById('telefone')
            var masculino = document.getElementById('genero_M')
            var feminino = document.getElementById('genero_F')
            var outros = document.getElementById('genero_O')
            var data = document.getElementById('data')


            if (nome.value === '' || CPF.value === '' || email.value === '' || telefone.value === '' || data.value === '') {
                alert("Error")

            } else {
                window.location.replace('t2.html')
            }
        }
    </script>
</head>

<body>
    <div id="homePage">
        <form>
            <label for="nome">Nome</label><br />
            <input type="text" id="nome" name="nome" minlength="2" required><br />
            <label for="cpf">Cpf</label><br />
            <input type="text" id="cpf" name="cpf" minlength="14" maxlength="14" onkeyup="mascara_cpf()"
                autocomplete="off" required><br /><br />
            <label for="email">E-mail</label><br />
            <input type="text" id="email" name="email" autocomplete="off" required><br />
            <label for="telefone">Telefone</label><br />
            <input type="tel" id="telefone" name="telefone" maxlength="15" onkeyup="handlePhone(event)"
                required><br /><br />
            <label for="data">Data</label><br />
            <input type="text" id="data" name="data" onkeyup="mascara_data()" maxlength="10" required><br />
            <label for="genero_M"></label><br />
            <INPUT TYPE="checkbox" id="genero_M" NAME="genero_M" VALUE="M"> M<br /><br />
            <label for="genero_F"></label><br />
            <INPUT TYPE="checkbox" id="genero_F" NAME="genero_F" VALUE="F"> F<br /><br />
            <label for="genero_O"></label><br />
            <INPUT TYPE="checkbox" id="genero_O" NAME="genero_O" VALUE="O"> Outros<br /><br />


            <input type="submit" onclick="cadastrar()">



        </form>
    </div>


</body>

</html>
